<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Forbidden</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="default" name="css/fonts_poppins.css" />
        <h:outputStylesheet library="default" name="css/unified_analysismanager.css" />
    </h:head>

    <h:body>

        <div style="margin: 0 auto;">

            <div class="page-header">
                <h1 style="text-align: center;">403: Forbidden</h1>
            </div>

            <div class="rz-col rz-col-small">

                <p:panel id="panel" style="text-align: center; padding: 50px 20px;">
                    <p style="font-weight:700; font-size:20px;">
                        <h:outputText value="Oh, poor #{login.username}, the content is forbidden for you." /> 
                    </p>
                    <div>
                        A kért oldalhoz nincs jogosultsága
                    </div>

                </p:panel>
                <p style="font-weight:700; font-size:20px; margin: 20px; text-align: center;">
                    <h:form>
                    <p:commandLink value="Vissza a főoldalra" action="#{login.logout}" ajax="false"/>
                    </h:form>                    
                </p>
                
            </div>

        </div>
    </h:body> 

</html>
